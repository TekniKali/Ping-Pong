<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Ping Pong</title>
</head>

<body>
  <div class="container">
    <h1>Let's Play Ping Pong!</h1>
    <div class="row">
      <div class="col-md-5">
        <div class="well">
          <h3>How to play:</h3>
          <p>Enter a number, and Ping Pong will count up to your number with the following exceptions:</p>
          <ul>
            <li>Numbers divisible by 3 will be replaced with "ping"</li>
            <li>Numbers divisible by 5 will be replaced with "pong"</li>
            <li>Numbers divisible by 15 are replaced with "pingpong"</li>
          </ul>
        </div>
        <img src="img/pingpong.jpg" width="457.5" height="258.2" alt="ping pong animation">
      </div>
      <div class="col-md-7">
        <form id="game">
          <div class="form-group">
            <label for="number">Enter a number here:</label>
            <input id="number" type="text">
          </div>
          <button type="submit" class="btn btn-default">Play</button>
        </form>
        <ul id="list">

        </ul>
      </div>
    </div>
  </div>
</body>

</html>
