<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <h1>Let's Play Ping Pong!</h1>
      <p>Ping Pong will count up to your number from one with the following exceptions:</p>
      <ul>
        <li>Numbers divisible by 3 will be replaced with "ping"</li>
        <li>Numbers divisible by 5 will be replaced with "pong"</li>
        <li>Numbers divisible by 15 are replaced with "pingpong"</li>
      </ul>
      <form id="game">
        <div class="form-group">
          <label for="number">Enter a year and find out if it's a leap year:</label>
          <input id="number" type="text">
        </div>
        <button type="submit" class="btn btn-success">Play!</button>
      </form>
        <ul id="list">

        </ul>
    </div>
  </body>
</html>
